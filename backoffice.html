<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office - Basetis Style</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="backoffice-body">
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Back Office</h2>
        </div>
        <nav class="sidebar-menu">
            <a href="#clientes" class="menu-item">
                <i class="fas fa-users"></i>
                Clientes
            </a>
            <a href="#calendarios" class="menu-item">
                <i class="far fa-calendar-alt"></i>
                Calendarios laborales
            </a>
            <a href="#espacios" class="menu-item">
                <i class="fas fa-building"></i>
                Espacios
            </a>
            <a href="#reservas" class="menu-item">
                <i class="fas fa-bookmark"></i>
                Gestión de reservas
            </a>
        </nav>
        <div class="sidebar-footer">
            <button onclick="volverHome()" class="home-button">
                <i class="fas fa-home"></i>
                Volver a Home
            </button>
        </div>
    </div>
    <div class="main-content">
        <div id="contentArea" class="content-area">
            Selecciona una opción del menú
        </div>
    </div>

    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
</html>
